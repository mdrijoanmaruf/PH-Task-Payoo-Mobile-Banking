<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .outfit{
            font-family: "Outfit", serif;
        }
    </style>

</head>
<body class="bg-gray-500 h-screen outfit">
    <section class="md:max-w-xl w-full bg-gray-100 mx-auto h-screen">
        <div class="w-[92%] mx-auto pt-6">
            <!-- Header Part -->
            <div class="flex justify-between items-center">
               <div class="flex items-center gap-2">
                    <div>
                        <img src="images/logo.svg" alt="">
                    </div>
                    <div>
                        <h2 class="font-[800] text-[18px] text-[#080808E6]">$ <span id="balance"></span></h2>
                        <p class="font-[400] text-[14px] text-[#08080880]">Available Balance</p>
                    </div>
               </div>
               <div>
                    <button class="flex items-center gap-2 border border-[#0808081A] px-3 py-2 rounded-md hover:text-red-500">
                        <p>Log Out</p>
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
               </div>
            </div>
            <hr class="my-4">

            <!-- Hero Part -->
            <div>
                <div>
                    <h2 class="text-[24px] font-[600] text-[#080808]">
                      Welcome to Payooo!  ðŸ”¥
                    </h2>
                    <p class="opacity-60">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                </div>
            </div>

            <!-- Accounts -->
             <div class="grid grid-cols-3 gap-3 mt-6">
                <div class="border hover:border-blue-500 cursor-pointer rounded-md flex flex-col gap-1 justify-center items-center p-3">
                    <div class="w-[30px]">
                        <img src="images/addMoney.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px] hover:text-blue-700">Add Money</p>
                </div>
                <div class="border rounded-md flex flex-col gap-1 justify-center items-center p-3">
                    <div class="w-[30px]">
                        <img src="images/cashOut.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px]">Cash Out</p>
                </div>
                <div class="border rounded-md flex flex-col gap-1 justify-center items-center p-1">
                    <div class="w-[30px]">
                        <img src="images/transferMoney.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px] text-[14px]">Transfer Money</p>
                </div>
                <div class="border rounded-md flex flex-col gap-1 justify-center items-center p-3">
                    <div class="w-[30px]">
                        <img src="images/getBonus.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px]">Get Bonus</p>
                </div>
                <div class="border rounded-md flex flex-col gap-1 justify-center items-center p-3">
                    <div class="w-[30px]">
                        <img src="images/payBill.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px]">Pay Bill</p>
                </div>
                <div class="border rounded-md flex flex-col gap-1 justify-center items-center p-3">
                    <div class="w-[30px]">
                        <img src="images/transactions.png" alt="">
                    </div>
                    <p class="opacity-75 text-[14px]">Transactions</p>
                </div>
             </div>




             <!-- Add Money -->
              <div id="addMoney">
                <div>
                    <h2 class="text-[18px] font-semibold mt-7 mb-4">Add Money</h2>
                    <div class=" bg-base-100 shrink-0 shadow-md rounded-[14px]">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                                <span class="label-text font-[500] text-[16px]">Select A Bank</span>
                              </label>
                            <select id="bank" class="select select-bordered w-full border-none bg-[#F4F5F7] text-[16px] rounded-[32px]" required>
                                <option disabled selected>Select Bank</option>
                                <option>City Bank</option>
                                <option>DBBL Bank</option>
                                <option>Islami Bank</option>
                                <option>AB Bank</option>
                                <option>UCB Bank</option>
                                <option>EBL Bank</option>
                              </select>
                            <label class="label">
                              <span class="label-text font-[500] text-[16px]">Bank Account Number</span>
                            </label>
                            <input id="addMoneyNumber" type="text" placeholder="Enter account number" value="01813606468" class="input input-bordered rounded-[32px] bg-[#F4F5F7] border-none" required />
                            <label class="label">
                              <span class="label-text font-[500] text-[16px]">Amount to Add</span>
                            </label>
                            <input id="amount" type="text" placeholder="Add Amount to withdraw" class="input input-bordered rounded-[32px] bg-[#F4F5F7] border-none" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-[500] text-[16px]">Pin Number</span>
                            </label>
                            <input id="addMoneyPin" type="text" value="1234" placeholder="Enter 4 Digit pin" class="input input-bordered rounded-[32px] bg-[#F4F5F7] border-none" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add" class="btn btn-primary rounded-[32px]">Add Money</button>
                          </div>
                        </form>
                    </div>
                </div>
              </div>
        </div>
    </section>
    <script src="Script/addMoney.js"></script>
</body>
</html>
